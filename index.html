<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LobsterGeneX</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./src/scss/main.scss">
        <!-- JavaScript -->
        <script defer type="module" src="./src/js/main.js"></script>
    </head>
    <body>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid" id="navbar-content">
                <span class="invisible">
                    <img src="./src/img/icon-lobster2.svg" width="40px" height="40px" fill="white">
                    <span class="navbar-brand text-white px-2" href="#">LobsterGeneX</span>
                </span>
            </div>
        </nav>

        <!-- DNA LOADING SPINNER -->
        <div class="DNA_cont position-absolute top-50 start-50 translate-middle" id="dna-spinner">
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
            <div class="nucleobase"></div>
        </div>

        <!-- GENE SELECTION CONTAINER -->
        <div class="container py-4 px-3 mx-auto hidden" id="gene-selection-container">
            <!-- <h1>LobsterGeneX replace X with DNA icon!</h1> -->
            <span><strong>Enter Gene ID</strong></span></br>
            <input id="gene-selector" type="text" list="gene-list" placeholder="Search up to 15,000 genes" autocomplete="off"/>
            <datalist id="gene-list"></datalist>
            <button id="plot-bttn">X</button>
        </div>

        <!-- ECHARTS CONTAINER -->
        <div class="container py-2 px-3 mx-auto">
            <div id="plot" style="width: 1000px; height:500px;"></div>
        </div>
        
    </body>
</html>
